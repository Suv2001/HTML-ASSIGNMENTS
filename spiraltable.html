<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,tr, table{
            border-width: 1px;
            width: 500px;
            height: 50px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td colspan="6" style="vertical-align: top;">Welcome to Web Programming</td>
            <td rowspan="6" style="vertical-align: top;" align="right">A</td>
        </tr>
        <tr>
            <td rowspan="6">C</td>
            <td colspan="4" style="vertical-align: bottom;" align="right">B</td>
            <td rowspan="4" style="vertical-align: top;" align="right">K</td>
        </tr>
        <tr>
            <td rowspan="4">D</td>
            <td colspan="2" style="vertical-align: top;">L</td>
            <td rowspan="2"  style="vertical-align: top;">G</td>
        </tr>
        <tr>
            <td rowspan="2" align="center" >E</td>
            <td style="vertical-align: bottom;" align="right">F</td>
        </tr>
        <tr>
            <td colspan="2" style="vertical-align: top;"  align="right">H</td>
        </tr>
        <tr>
            <td colspan="4" style="vertical-align: bottom;" align="center">I</td>
        </tr>
        <tr>
            <td colspan="6" style="vertical-align: top;" align="left">J</td>
        </tr>
    </table>
</body>
</html>
